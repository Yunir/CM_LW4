plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'Main'
}
